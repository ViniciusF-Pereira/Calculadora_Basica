<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>

    <!-- Boosttap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Fonte-->
    <link href=https://fonts.googleapis.com/css?family=Orbitron rel=stylesheet type=text/css>

    <!-- Sounds-->
    <audio id='Sound__TurnOn' src=".assets/sound/turnOn.wav" type="audio/wav" preload="auto"></audio>
    <audio id='Sound__Press' src=".assets/sound/press.wav" type="audio/wav" preload="auto"></audio>

    <!-- CSS-->
    <link rel="stylesheet" href=".css/css.css">



</head>


<body>
    <div class="ocean__track">
        <audio id="ocean_controls" controls autoplay>
            <source src="assets/sound/ocean.mp3" id="ocean" type="audio/mp3" preload="auto" autoplay  >
                    
          </audio>
    </div>
    <div class="container_geral">
        <div class="container_calculadora">

            <div id="led" class="calculadora_"></div>
            <div class="container_resultado">
                <input type="text" class="col-12 input_resultado" id="result" placeholder="" disabled>
            </div>


            <div class="container container_botoes">
                <div class="row">
                    <input class="col botoes" type="button" value="ON/OFF" id="ON_OFF" onclick="power()">
                    <input class="col botoes" type="button" value="CE" id="reset" onclick="reset()">
                    <input class="col botoes" type="button" value="DELETE" id="del" onclick="del()">


                </div>
                <div class="row">
                    <input class="col botoes" type="button" value="7" onclick="input('7')">
                    <input class="col botoes" type="button" value="8" onclick="input('8')">
                    <input class="col botoes" type="button" value="9" onclick="input('9')">
                    <input class="col botoes" type="button" value="+" onclick="input('+')">

                </div>
                <div class="row">
                    <input class="col botoes" type="button" value="4" onclick="input('4')">
                    <input class="col botoes" type="button" value="5" onclick="input('5')">
                    <input class="col botoes" type="button" value="6" onclick="input('6')">
                    <input class="col botoes" type="button" value="-" onclick="input('-')">

                </div>
                <div class="row">
                    <input class="col botoes" type="button" value="1" onclick="input('1')">
                    <input class="col botoes" type="button" value="2" onclick="input('2')">
                    <input class="col botoes" type="button" value="3" onclick="input('3')">
                    <input class="col botoes" type="button" value="x" onclick="input('*')">

                </div>
                <div class="row">
                    <input class="col botoes" type="button" value="0" onclick="input('0')">
                    <input class="col botoes" type="button" value="." onclick="input('.')">
                    <input class="col botoes" type="button" value="/" onclick="input('/')">
                    <input class="col botoes botoes_mais " type="button" value="=" id="equals" onclick="calc()">
                </div>

            </div>




        </div>

</body>
<footer>
    DESENVOLVIDO POR <a href="https://github.com/ViniciusF-Pereira" target="_blank"><span> VINICIUS DE FREITAS</span></a></div>
</footer>

<!--JAVA SCRIPT-->
<script src=".Js/script.js"></script>

</html>
